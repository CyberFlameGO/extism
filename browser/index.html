<html>
  <head>
    <script type="module">
      import { ExtismContext } from './dist/index.esm.js'

      async function run() {
          let ctx = new ExtismContext()
          let plugin = await ctx.newPlugin("https://raw.githubusercontent.com/extism/extism/main/wasm/code.wasm") 
          let output = await plugin.call("count_vowels", "this is a test")
          console.log(output)
          let result = JSON.parse(new TextDecoder().decode(output))
          console.log(result)
          debugger
      }

      console.log("Running")
      run().then()
    </script>

  </head>
</html>
